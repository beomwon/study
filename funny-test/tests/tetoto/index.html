<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테토녀 vs 에겐녀 테스트 | SOOP</title>

    <!-- 파비콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../assets/images/favicon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../assets/images/favicon.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../assets/images/favicon.png"
    />
    <link rel="shortcut icon" href="../../assets/images/favicon.png" />

    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link rel="stylesheet" href="../../assets/css/test-styles.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <!-- 헤더 -->
      <header class="header">
        <div class="container">
          <a href="../../index.html" class="logo">SOOP</a>
        </div>
      </header>

      <!-- 메인 콘텐츠 -->
      <main class="main">
        <!-- 테스트 시작 화면 -->
        <section class="test-intro" id="testIntro">
          <div class="container">
            <div class="intro-content">
              <div class="intro-emoji">🎭💕</div>
              <h1 class="intro-title">테토녀 vs 에겐녀</h1>
              <h2 class="intro-subtitle">당신은 어떤 타입일까요?</h2>
              <p class="intro-description">
                12개의 질문을 통해 당신의 연애 스타일이<br />
                <strong>테토녀</strong> 성향인지
                <strong>에겐녀</strong> 성향인지 알아보세요!
              </p>

              <div class="type-preview">
                <div class="type-card tetoto">
                  <div class="type-emoji">🐱</div>
                  <h3>테토녀</h3>
                  <p>귀엽고 애교 많은 스타일</p>
                </div>
                <div class="type-vs">VS</div>
                <div class="type-card egen">
                  <div class="type-emoji">🦋</div>
                  <h3>에겐녀</h3>
                  <p>신비롭고 독립적인 스타일</p>
                </div>
              </div>

              <button class="start-btn" onclick="startTest()">
                테스트 시작하기
              </button>
            </div>
          </div>
        </section>

        <!-- 테스트 진행 화면 -->
        <section class="test-progress" id="testProgress" style="display: none">
          <div class="container">
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="question-counter">
              <span id="currentQuestion">1</span> /
              <span id="totalQuestions">12</span>
            </div>

            <div class="question-container" id="questionContainer">
              <!-- 질문이 여기에 동적으로 생성됩니다 -->
            </div>
          </div>
        </section>

        <!-- 테스트 결과 화면 -->
        <section class="test-result" id="testResult" style="display: none">
          <div class="container">
            <div class="result-content">
              <div class="result-emoji" id="resultEmoji"></div>
              <h1 class="result-title" id="resultTitle"></h1>
              <div class="result-percentage">
                <div class="percentage-bar">
                  <div class="tetoto-bar">
                    <span class="percentage-label">테토녀</span>
                    <div class="bar">
                      <div class="bar-fill tetoto-fill" id="tetotoBar"></div>
                    </div>
                    <span class="percentage-value" id="tetotoPercent"></span>
                  </div>
                  <div class="egen-bar">
                    <span class="percentage-label">에겐녀</span>
                    <div class="bar">
                      <div class="bar-fill egen-fill" id="egenBar"></div>
                    </div>
                    <span class="percentage-value" id="egenPercent"></span>
                  </div>
                </div>
              </div>

              <div class="result-description" id="resultDescription"></div>

              <div class="result-actions">
                <button class="retry-btn" onclick="retryTest()">
                  다시 테스트하기
                </button>
                <button class="share-btn" onclick="shareResult()">
                  결과 공유하기
                </button>
                <a href="../../index.html" class="home-btn">홈으로 돌아가기</a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
